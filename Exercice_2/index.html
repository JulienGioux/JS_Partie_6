<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice 2</title>
</head>

<body>
    <h1>Exercice 2</h1>
    <p>A l'aide d'une boucle afficher tous les nombre de 0 Ã  100. Pour chaque multiples de 15, les remplacer par '...'</p>
    <div id="divResult"></div>
    <script>
        nodeUl = document.createElement(`ul`);
        nodeUl.className = `list-group list-group-flush`;
        for (let i = 0; i <= 100; i++) {
            nodeLi = document.createElement(`li`);
            
            if (i % 15 === 0) {
                nodeLi.className = `list-group-item disabled`;
                nodeLi.setAttribute(`aria-disabled`, `true`);
                nodeLi.innerText = `...`;
            } else {
                nodeLi.className = `list-group-item`;
                nodeLi.innerText = i;
            }            
            nodeUl.appendChild(nodeLi);
            divResult.appendChild(nodeUl);
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
